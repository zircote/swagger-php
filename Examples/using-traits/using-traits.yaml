openapi: 3.0.0
info:
  title: 'Example of using traits in swagger-php'
  version: 1.0.0
paths:
  '/entities/{id}':
    delete:
      tags:
        - Entities
      operationId: deleteEntity
      parameters:
        -
          name: id
          in: path
          description: 'ID of entity to delete'
          required: true
          schema:
            type: string
      responses:
        default:
          description: 'successful operation'
  '/products/{product_id}':
    get:
      tags:
        - Products
      operationId: 1395fb672d283f343885d77e3a1ce8a5
      parameters:
        -
          name: product_id
          in: path
          description: 'ID of product to return'
          required: true
          schema:
            type: string
      responses:
        default:
          description: 'successful operation'
          content:
            application/json:
              schema:
                type: object
                oneOf:
                  - { $ref: '#/components/schemas/SimpleProduct' }
                  - { $ref: '#/components/schemas/Product' }
                  - { $ref: '#/components/schemas/TrickyProduct' }
components:
  schemas:
    BellsAndWhistles:
      title: 'Bells and Whistles trait'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Bells'
        -
          $ref: '#/components/schemas/Whistles'
        -
          properties:
            plating:
              description: 'The plating.'
              example: gold
    CustomName/Blink:
      title: 'Blink trait'
      properties:
        frequency:
          description: 'The frequency.'
          example: 1
      type: object
    Colour:
      title: 'Colour trait'
      properties:
        colour:
          description: 'The colour.'
          example: red
      type: object
    Bells:
      title: 'Bells trait'
      properties:
        bell:
          description: 'The bell (clashes with Product::bell).'
          example: chime
      type: object
    Whistles:
      title: 'Whistles trait'
      properties:
        whistle:
          description: 'The bell.'
          example: 'bone whistle'
      type: object
    Product:
      title: 'Product model'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Colour'
        -
          $ref: '#/components/schemas/BellsAndWhistles'
        -
          properties:
            id:
              description: 'The unique identifier of a product in our catalog.'
              type: integer
              format: int64
              example: 1
            bell:
              description: 'The product bell.'
              example: gong
    SimpleProduct:
      title: 'SimpleProduct model'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/Bells'
        -
          properties:
            id:
              description: 'The unique identifier of a simple product in our catalog.'
              type: integer
              format: int64
              example: 1
    TrickyProduct:
      title: 'TrickyProduct model'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/SimpleProduct'
        -
          $ref: '#/components/schemas/CustomName~1Blink'
        -
          properties:
            trick:
              description: 'The trick.'
              example: 'recite poem'
