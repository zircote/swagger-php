openapi: 3.0.0
info:
  title: 'Nested schemas'
  description: 'An entity controller class.'
  version: 1.0.0
paths:
  '/entity/{id}':
    get:
      tags:
        - api
      operationId: dd148eadcee53770e24b2350f932e3bd
      parameters:
        -
          name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        default:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ActualModel'
components:
  schemas:
    ActualModel:
      type: object
      allOf:
        -
          properties:
            actual:
              type: string
            soClose:
              type: string
        -
          $ref: '#/components/schemas/AlmostModel'
    AlmostModel:
      type: object
      allOf:
        -
          properties:
            almost:
              type: string
            intermediate:
              type: string
        -
          $ref: '#/components/schemas/BaseModel'
    BaseModel:
      properties:
        base:
          type: string
      type: object
