openapi: 3.0.0
info:
  title: 'Example of using interfaces in swagger-php'
  version: 1.0.0
paths:
  '/products/{id}':
    get:
      tags:
        - Products
      operationId: 6a7963b92da560b8d7f16b0fdba847ef
      parameters:
        -
          name: id
          in: path
          description: 'ID of product to return'
          required: true
          schema:
            type: string
      responses:
        default:
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
components:
  schemas:
    Pet:
      title: Pet
      properties:
        color:
          description: 'The product color.'
          example: blue
      type: object
    Product:
      title: 'Product model'
      type: object
      allOf:
        -
          $ref: '#/components/schemas/ProductInterface'
        -
          properties:
            id:
              description: 'The unique identifier of a product in our catalog.'
              type: integer
              format: int64
              example: 1
            color:
              description: 'The product color.'
              example: blue
    ProductInterface:
      properties:
        name:
          description: 'The product name.'
          example: toaster
      type: object
