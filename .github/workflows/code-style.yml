name: code-style

on:
  push:
  pull_request:

jobs:
  php-cs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: Checkout repository

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - uses: ramsey/composer-install@v2
        with:
          dependency-versions: 'highest'

      - name: Check Code Style
        run: composer lint
