openapi: 3.0.0
info:
  title: API
  version: '1.0'
paths:
  /api/endpoint:
    get:
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Address'
components:
  schemas:
    Address:
      required:
        - street
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        street:
          type: string
      type: object
      xml:
        name: Address
