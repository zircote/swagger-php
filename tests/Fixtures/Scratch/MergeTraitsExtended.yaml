openapi: 3.0.0
info:
  title: API
  version: '1.0'
paths:
  /api/endpoint:
    get:
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
components:
  schemas:
    ModelExtended:
      description: 'This model can be ignored, it is just used for inheritance.'
      properties:
        id:
          type: integer
          format: int64
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      type: object
    Product:
      description: Product
      required:
        - number
        - name
      type: object
      xml:
        name: Product
      allOf:
        -
          $ref: '#/components/schemas/ModelExtended'
        -
          properties:
            deleted_at:
              type: string
              format: date-time
              readOnly: true
            number:
              type: string
            name:
              type: string
          type: object
