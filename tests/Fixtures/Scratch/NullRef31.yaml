openapi: 3.1.0
info:
  title: 'Null Ref'
  version: '1.0'
paths:
  /api/refonly:
    get:
      operationId: refonly
      responses:
        '200':
          description: 'Ref response'
          content:
            application/json:
              schema:
                oneOf:
                  - { $ref: '#/components/schemas/repository' }
                  - { type: 'null' }
  /api/refplus:
    get:
      operationId: refplus
      responses:
        '200':
          description: 'Ref plus response'
          content:
            application/json:
              example: 'Some example about the content'
              schema:
                oneOf:
                  - { $ref: '#/components/schemas/repository' }
                  - { type: 'null' }
                description: 'Will either respond with something or null'
components:
  schemas:
    repository: {  }
