        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MultipartFormData'
            encoding:
              metadata:
                contentType: 'application/xml; charset=utf-8'
              avatar:
                contentType: 'image/png, image/jpeg'
