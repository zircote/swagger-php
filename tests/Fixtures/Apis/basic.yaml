openapi: 3.0.0
info:
  title: 'Basic single file API'
  license:
    name: MIT
    identifier: MIT
  version: 1.0.0
paths:
  '/products/{product_id}':
    get:
      tags:
        - products
      operationId: getProducts
      parameters:
        -
          name: product_id
          in: path
          description: 'The product id.'
          required: true
          schema:
            type: int
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: oops
  /products:
    get:
      tags:
        - products
      operationId: getAll
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                required:
                  - data
                properties:
                  data: { type: array, items: { $ref: '#/components/schemas/Product' } }
                type: object
        '401':
          description: oops
    post:
      tags:
        - products
      summary: 'Add products'
      operationId: addProducts
      requestBody:
        description: 'New product'
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/Product'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
components:
  schemas:
    NameTrait:
      properties:
        name:
          description: 'The name.'
      type: object
    Product:
      title: Product
      description: Product
      allOf:
        -
          properties:
            id:
              description: 'The id.'
              format: int64
              example: 1
        -
          $ref: '#/components/schemas/NameTrait'
