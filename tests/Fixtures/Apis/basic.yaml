openapi: 3.0.0
info:
  title: 'Basic single file API'
  version: 1.0.0
paths:
  '/products/{product_id}':
    get:
      tags:
        - Products
      operationId: 'getProducts'
      responses:
        '200':
          description: 'successful operation'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '401':
          description: oops
components:
  schemas:
    NameTrait:
      properties:
        name:
          description: 'The name.'
      type: object
    Product:
      title: Product
      description: Product
      allOf:
        -
          properties:
            id:
              description: 'The id.'
              format: int64
              example: 1
        -
          $ref: '#/components/schemas/NameTrait'
